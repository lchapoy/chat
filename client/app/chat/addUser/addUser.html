<h4 class="title-bar" >Add new Friend</h4>
<md-content class="md-padding search-input">
  <form ng-submit="ac.newContact(addEmail)">
      <md-input-container  >
        <label>Email:</label>
        <input type="search"  ng-model="addEmail">
        <p class="help-block">{{ ac.errors.other }}</p>
        <p class="answer-block" ng-if="!ac.errors.other">{{ ac.answer.other }}</p>
      </md-input-container>
    <md-button type="submit" ng-show="false"></md-button>
  </form>
</md-content>
<md-content>
  <h4 class="title-bar">Pending Requests</h4>
  <md-list>
    <md-list-item ng-repeat="person in ac.requests">
      <img alt="{{person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
      <p>{{person.name}}</p>
        <ng-md-icon class="answer-block" icon="done" ng-click="ac.acceptFriend(person._id)" aria-label="Accept Friend"  ng-class=""></ng-md-icon>
        <ng-md-icon class="help-block" icon="close" ng-click="ac.rejectFriend(person._id)" aria-label="Reject Friend"  ng-class=""></ng-md-icon>
    </md-list-item>
    <md-list-item ng-repeat="person in ac.pendings">
      <img alt="{{person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
      <p>{{person.name}}</p>
      <ng-md-icon icon="query_builder" aria-label="Accept Friend"  ng-class=""></ng-md-icon>
    </md-list-item>
  </md-list>
</md-content>
