<form ng-submit="GCtrl.newGroup(groupName)">
  <md-input-container  >
    <label for="groupName">Group Name</label>
    <input  id="groupName" type="text" class="search-input" ng-model="GCtrl.groupName">
    <md-button  class="md-primary" ng-click="GCtrl.showDialog()" ng-if="ICtrl.selection.admin==ICtrl.user._id">
      Add Friends
    </md-button>
    <md-button type="submit">Create</md-button>
    <p class="help-block">{{ ac.errors.other }}</p>
  </md-input-container>
</form>
<div flex>
  <md-list>
    <md-list-item ng-repeat="person in GCtrl.added" >
      <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
      <p>{{person.name}}</p>
      <ng-md-icon icon="info_outline" aria-label="info"  ng-class="">
        <md-tooltip>
          {{person.email}}
        </md-tooltip>
      </ng-md-icon>
      <label>
        <ng-md-icon icon="close" class="help-block" aria-label="Going to Add"  ng-class=""></ng-md-icon>
        <input type="checkbox" ng-model="person.members[0].add" ng-show="false" ng-change="GCtrl.removeMemberId(person.members[0]._id)">
      </label>
    </md-list-item>
  </md-list>
</div>
