<navbar></navbar>
<div layout="row" >
  <div flex="20" hide-sm hide-xs>
  </div>
</div>
<div layout="row" >
  <div flex hide-sm hide-xs>
  </div>
    <div flex="80" >
  <div class="form-module">
        <form  name="form" ng-submit="vm.changePassword(form)" novalidate>
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Current Password</label>

            <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                   mongoose-error/>
            <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ vm.errors.other }}
            </p>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>New Password</label>

            <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                   ng-minlength="3"
                   required/>
            <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
              Password must be at least 3 characters.
            </p>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>Confirm New Password</label>

            <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                   match="vm.user.newPassword"
                   ng-minlength="3"
                   required=""/>
            <p class="help-block"
               ng-show="form.confirmPassword.$error.match && vm.submitted">
              Passwords must match.
            </p>

          </md-input-container>

          <p class="help-block"> {{ vm.message }} </p>

          <button class="btn btn-lg btn-primary btn-green" type="submit">Save changes</button>
        </form>
      <button class="btn btn-lg btn-primary " ng-click="vm.cancel()">Cancel changes</button>

  </div>
    </div>
  </div>
